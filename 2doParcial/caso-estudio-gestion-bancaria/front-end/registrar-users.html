<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container-fluid text-center">
        <div class="card mt-4 w-50 mx-auto">
            <div class="card-header">
                <h4>Registro de usuarios</h4>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" id="id-username">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Contrase√±a</label>
                        <input type="password" name="password" class="form-control" id="id-password">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">E-mail</label>
                        <input type="text" class="form-control" name="email" id="id-email"
                            placeholder="example@gmail.com">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Nombres</label>
                        <input type="text" name="nombres" class="form-control" id="id-nombres" placeholder="">
                    </div>

                    <div class="col-12">
                        <div class="text-end">
                            <a href="login.html" class="btn btn-secondary">Regresar</a>
                            <button type="submit" class="btn btn-success">Registrase</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script type="./js/register.js"></script>
</body>

</html>
